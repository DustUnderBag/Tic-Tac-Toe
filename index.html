<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game">
        <h1>Tic Tac Toe</h1>

        <div class="player-info">
            <div>
                <div class="turn" id="xTurn"></div>
                <div class="score" id="xScore">0</div>
            </div>
            <div>
                <div class="turn" id="oTurn"></div>
                <div class="score" id="oScore">0</div>
            </div>
        </div>
        
        <div class="winner"></div>

        <div class="gameboard"></div>

        <div class="nav-buttons">
            <button class="restart">Restart</button>
            <button class="nextRnd">Next Round</button>
        </div>
        <button class="new-game">New game</button>
        

    </div>


    <div id="mode-window">
        <h1>Tic Tac Toe</h1>
        <h2>Choose mode</h2>
        <div class="options">
            <button class="option" id="against-bot">
                <img src="./img/bot-icon-yellow.svg" alt="bot icon">
                Play against robot
            </button>
            <button class="option" id="against-friend">
                <img src="./img/multiplayer-icon.svg" alt="player icon">
                Play with a friend
            </button>
            <button class="option" id="bot-against-bot">
                <div>
                    <img src="./img/bot-icon-yellow.svg" alt="bot icon">
                    <img src="./img/bot-icon-yellow.svg" alt="bot icon">
                </div>
                Robot against robot
            </button>
        </div>
    </div>

    <div id="robot-window">
        <h2>Play against robot</h1>
        
        <h1>Choose a side</h1>
        
        <div class="sides">
            <p>
                <input type="radio" name="side" id="sideX" value="X" checked>
                <label for="sideX"></label>
            </p>
            <p>
                <input type="radio" name="side" id="sideO" value="O">
                <label for="sideO"></label>
            </p>
        </div>

        <div class="difficulties">
            <p>
                <input type="radio" name="difficulty" id="easy" value="easy">
                <label for="easy">Easy</label>
            </p>
            <p>
                <input type="radio" name="difficulty" id="normal" value="normal" checked>
                <label for="normal">Normal</label>
            </p>
            <p>
                <input type="radio" name="difficulty" id="hard" value="hard">
                <label for="hard">Hard</label>
            </p>
        </div>

        <button type='button' class="start">Start</button>
    </div>

    <div id="friend-window">
        <h2>Play with a friend</h1>
        <h1>Enter your names</h1>
        <div class="name-inputs">
            <p>
                <label for="playerX-name"></label>
                <input type="text" name="playerX-name" id="playerX-name" placeholder="Player X" value="Player X">
            </p>            
            <p>
                <label for="playerO-name"></label>
                <input type="text" name="playerO-name" id="playerO-name" placeholder="Player O" value="Player O">
            </p>
        </div>

        <button type='button' class="start">Start</button>
    </div>

    <script src="./script.js" ></script>
</body>
</html>
