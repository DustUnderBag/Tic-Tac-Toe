<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game">
        <h1>Tic Tac Toe</h1>
        <div class="player-turn">
            <div id="xTurn">X</div>
            <div id="oTurn">O</div>
        </div>
        <div class="gameboard">
        </div>
        <div class="result">
            <div class="winner">
        
            </div>
        </div>
    </div>


    <div id="mode-window">
        <h1>Choose mode</h1>
        <div class="options">            
            <button class="option" id="against-bot">Play against robot</button>                
            <button class="option" id="against-friend">Play with a friend</button>                
        </div>
    </div>

    <script src="./script.js" ></script>
</body>
</html>
